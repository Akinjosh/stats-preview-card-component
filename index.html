<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
<link rel="stylesheet" href="../stats-preview-card-component-main/stylee.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-description"><div class="Header">
  <h1 class="header-text">Get <span>insights</span>  that help your business grow.</h1>
  </div>  
  <div class="info"><p class="main-text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
  </div>
  <div class="footer"><ul class="statistics">
    <li class="statistics__companies">
      <h2 class="statistics__title">10k+</h2>
      <p class="statistics__text">Companies</p>
    </li>
    <li class="statistics__templates">
      <h2 class="statistics__title">314</h2>
      <p class="statistics__text">Templates</p>
    </li>
    <li class="statistics__queries">
      <h2 class="statistics__title">12M+</h2>
      <p class="statistics__text">Queries</p>
    </li>
  </ul>
  </div> 
</div>
  <div class="image">
    <img src="../stats-preview-card-component-main/images/image-header-desktop.jpg" alt="image-header-desktop">
  </div>
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akinjosh</a>.
  </div>
</body>
</html>
